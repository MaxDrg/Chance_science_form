version: "3.0"
 
services:
  web:
    image: registration_form:1.0.1
    build: .
    command: gunicorn registration_form.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/registration_form
      - static:/staticfiles/
      - media:/mediafiles/
    expose:
      - 8000
    env_file:
    - ./.env.dev
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - static:/staticfiles/
      - media:/mediafiles/
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - web
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  static:
  media: